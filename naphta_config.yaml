years:
  start: 2019
  end: 2050

input:
  csv_path: "/Users/simonbrigode/Desktop/tp_pommes_kraft/data_country/industry/pommes-h2-network/industry/data/raw/demand_naphta.csv"
  base_year: 2019
  countries: ALL

output:
  base_dir: "/Users/simonbrigode/Desktop/tp_pommes_kraft/data_country/industry/pommes-h2-network/data-pommes/scenarios-naphta"
  scenario_dirs:
    import-eu-naphta: "import-eu-naphta"
    decarbo-eu-naphta: "decarbo-eu-naphta"
    intermediary-eu-naphta: "intermediary-eu-naphta"

# -------------------------------------------------------------------
# Conversion naphta -> intrants (unité cohérente avec votre dataset)
# Ici on paramètre directement "intrants par naphta"
# (obtenu via |coef_intrant|/|coef_naphta| du screenshot)
# -------------------------------------------------------------------
conversion:
  electricity_per_naphta: 0.058660
  ch4_per_naphta: 0.015920
  h2_per_naphta: 0.008940

# -------------------------------------------------------------------
# Scénarios
# On produit une trajectoire multiplicative demand_factor(t)
# puis on split en domestic/import si besoin (import scenario).
# -------------------------------------------------------------------
scenarios:

  decarbo-eu-naphta:
    # facteurs yoy appliqués de façon composée (actualisée)
    yoy_factors:
      - {from: 2020, to: 2025, factor: 0.995}
      - {from: 2026, to: 2029, factor: 0.98}
      - {from: 2030, to: 2034, factor: 0.97}
      - {from: 2035, to: 2044, factor: 0.96}
      - {from: 2045, to: 2050, factor: 0.95}

  import-eu-naphta:
    yoy_factors:
      - { from: 2020, to: 2050, factor: 0.985 }   # baisse du total
    import_plateaus:
      - { from: 2019, to: 2029, import_share: 0.0 }
      - { from: 2030, to: 2034, import_share: 0.2 }
      - { from: 2035, to: 2044, import_share: 0.3 }
      - { from: 2045, to: 2050, import_share: 0.5 }
    structural_decline:
      factor: 0.99
      start: 2020                               # baisse additionnelle du domestique

  intermediary-eu-naphta:
    yoy_factors:
      - {from: 2020, to: 2030, factor: 0.996}
      - {from: 2031, to: 2035, factor: 0.98}
      - {from: 2036, to: 2045, factor: 0.97}
      - {from: 2046, to: 2050, factor: 0.965}
    # plateau multiplicatif additionnel (effet “marché/structure”)
    demand_plateaus:
      - {from: 2019, to: 2029, level: 1.0}
      - {from: 2030, to: 2039, level: 0.9}
      - {from: 2040, to: 2050, level: 0.8}
    structural_decline:
      factor: 0.995
      start: 2020